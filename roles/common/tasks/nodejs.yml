- name: Configuring NodeJS Repos
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Installing nodeJS
  ansibile.builtin.yum:
    name: nodejs
    state: installed

- name: Loading Application setup
  ansible.builtin.import.role:
    name: common
    tasks_from: app_setup

- name: Installing Dependencies
  ansible.builtin.shell: npm install
  args:
    chdir: /app

- name: Loading systemd service setup
  ansible.builtin.import.role:
    name: common
    tasks_from: systemd_service_setup

- name: Loading mongodb setup
  ansible.builtin.import.role:
    name: common
    tasks_from: mongodb_setup








